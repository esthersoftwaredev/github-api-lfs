<mat-toolbar class="header">
  <span>lakeFS Issues on GitHub</span>
</mat-toolbar>

<div class="container">
@for(issue of allIssues; track issue) {
  <mat-accordion>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title> <span>{{ issue.number }}</span> {{ issue.title }}</mat-panel-title>
      </mat-expansion-panel-header>
      <p>{{ issue.body }}</p>
    </mat-expansion-panel>
  </mat-accordion>
}

</div>

<footer>
  <small>by <a href="https://monacodelisa.com" target="_blank">Esther White</a> | 08/14/2024</small>
</footer>
